<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div id="div1">
        <table id="my_table">
            <tr>
                <td> Amount </td>
                <td> <input type="number"  id="capital" name="capital"> </td>
            </tr>
            <tr>
                <td> Interest Rate </td>
                <td> <input type="range" id="rate" name="rate" value="0" max="20" step="0.05"  value="0.00" oninput="rateValue.value = this.value">
                    <output id="rateValue">0</output> <output>%</output></td>
            </tr>
            <tr>
                <td> No. of Years </td>
                <td> <select name="years" id="years">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select> </td>
            </tr>
        </table>
        <button id="my_button" onclick="compute()">Compute Interest</button>
        </div>
        <footer>
            <p>&copy; Everyone Can Get Rich</p>
        </footer>
    </body>
</html>
